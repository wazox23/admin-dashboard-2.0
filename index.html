<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin dashboard</title>
</head>
<body>
    <div class="container">
        <div class="left-menu">
           <img src="img/icons8-monzo-50.png">
            <div class="logged-person">
                <img src="img/man.png" class="img-man">
                <div class="person-name">
                    Ing. Martin Balajka
                </div>
            </div>
            <div class="mini-menu">
                <ul><img src="img/dashboard.png">Dashboard</ul>
                <ul><img src="img/user.png">User</ul>
                <ul><img src="img/box.png">Product</ul>
                <ul><img src="img/blog.png">Blog</ul>
                <ul><img src="img/enter.png">Login</ul>
                <ul><img src="img/verify.png">Register</ul>
            </div>           
        </div>
        
        <div class="top-menu">
                <div class="right-side" style="display: flex;">
                        <img src="img/search-interface-symbol.png" class="top-menu-icon" alt="Freepik">
                        <input type="text" placeholder="Search...">
                </div>
                <div class="left-side">
                    <img src="img/czech-republic.png" class="top-menu-icon-2" alt="Freepik">
                    <img src="img/notification.png" class="top-menu-icon-2" alt="Freepik">
                    <img src="img/man.png" class="top-menu-icon-3" alt="Freepik">
                </div>
        </div>

        <div class="main-menu">
            <div class="main-menu-container">
                <div class="main-menu-top">
                    <div class="weekly-sales">
                        <img src="img/economy.png" alt="Freepik" class="main-menu-img">
                        <span>714K</span>
                        Weekly sales
                    </div>
                    <div class="new-users">
                        <img src="img/add-user.png" alt="Freepik" class="main-menu-img">
                        <span>1.35m</span>
                        New Users
                    </div>
                    <div class="item-orders">
                        <img src="img/orders.png" alt="Freepik" class="main-menu-img">
                        <span>1.72m</span>
                        Item Orders
                    </div>
                    <div class="bug-reports">
                        <img src="img/bug-detector.png" alt="Freepik" class="main-menu-img">
                        <span>234</span>
                        Bug Reports
                    </div>
                </div>  
                <div class="main-menu-down">
                    <div class="website-visits">
                        <img src="img/chart.png">
                    </div>
                    <div class="current-visits">
                        <img src="img/chart2.png">
                    </div>
                </div>
            </div>
        </div>
       
    </div>
</body>
</html>
